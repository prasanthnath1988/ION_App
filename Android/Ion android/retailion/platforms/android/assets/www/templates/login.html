<ion-pane  >

	</div>
	<div  class="list loginForm" ng-show="!forgotPwd">

		<label class="item item-input"> <input type="text"
			placeholder="i-On User ID" id="ucode" />
		</label> 
		<label class="item item-input item-icon-right">
			<i class="icon ion-eye" on-touch="showPassword = !showPassword"></i>

			 <input type="text" id="upassword" placeholder="Password" ng-model="password" ng-show="showPassword">
		</label>
		<button ng-click="forgotPwd=true;" class="button button-clear button-positive forgotPwd">
			Forgot Password?
		</button>
