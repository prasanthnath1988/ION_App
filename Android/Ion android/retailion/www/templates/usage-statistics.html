<ion-pane> 
<ion-header-bar align-title="left"
	class="innerHdng">
<div class="buttons">
	<button class="button button-icon icon ion-ios-arrow-left"
		ng-click="back()"></button>
</div>
<h1 class="title">Usage Statistics</h1>
<div class="buttons">
	<button class="button button-icon icon ion-power" ng-click="logout()"></button>
</div>
</ion-header-bar> 

<ion-content padding="true" style="background: #F1F5F8;">

<div class="card" style="margin-top: 0px;">
	<div class="row">
		<div class="col col-50" ng-click="showFromDate();">
			<label class="item item-icon-left " >
						<i class="icon ion-ios-calendar-outline"></i>
						 <input type="text" placeholder="From Date" ng-model="fromDate" readonly > 
						
			</label>
		</div>
		<div class="col col-50" ng-click="showToDate();">
			<label class="item item-icon-left " ng-click="showTodate();">
						<i class="icon ion-ios-calendar-outline"></i>
						 <input type="text" placeholder="To Date" ng-model="toDate" readonly>
			</label>
		</div>
	</div>
</div>

 <!-- <ion-scroll zooming="true" direction="xy" style="height: 400px"> -->
	<div class="card" style="height: 400px;    overflow-x: scroll! important;">
		
		 <chart config="chartConfig" ></chart>
	</div>
	<!-- <div class="card" ng-show="showChart==false">
		<div class="item item-text-wrap" >
		    No Records found
		</div>
	</div> -->
<!--  </ion-scroll> -->
 
<div class="card">
	<div class="item item-text-wrap">
		<div style="display: table-row">
			<div
				style="width: 30%; display: table-cell; color: #8e8e8f;">Total Quota</div>
			<div style="width: 30%; display: table-cell; color: #8e8e8f;">Data Used</div>
			<div style="width: 30%; display: table-cell; color: #8e8e8f;">Data Remaining</div>
		</div>
		<div style="display: table-row">
			<div style="width: 30%; display: table-cell;">{{formatGB(usageDetails.TotalDataMB)}}</div>
			<div style="width: 30%; display: table-cell;">{{formatGB(usageDetails.UsedDataMB)}}</div>
			<div style="width: 30%; display: table-cell;">{{formatGB(usageDetails.RemainDataMB)}}</div>
		</div>
	</div>
</div>

<div class="subscriptionContent">
	<button class="button button-clear button-full button-royal"
		ng-click="upgradePlan()">
		<label>Opt for a faster / extended duration plan</label> <i
			class="ion-ios-paperplane"></i> <span>Upgrade Plan</span>
	</button>
</div>
